<body class="bg-dark text-light"> 
    <header class="bg-dark text-light py-4 text-center"> 
        <h1 class="display-4">Music taste analyzer for Spotify</h1> 
        <img src="musictaste.png" alt="musictaste.click logo" class="img-fluid rounded" style="max-width: 300px;"> 
        <nav class="navbar navbar-expand navbar-dark">
            <ul class="navbar-nav mx-auto gap-3">
                <li class="nav-item"><a href="index.html" class="nav-link fs-3 fw-bold text-light">Login</a></li>

    <main class="container my-5">
        <div class="row justify-content-center">
